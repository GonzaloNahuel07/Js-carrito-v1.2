<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito v1.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <!-- Lo primero que haremos sera crear la fila y columnas donde iran las cards de productos con sus botones para agregar al carrito -->
    <div class="container mt-5">
        <div class="row text-center">
          <div class="col-sm-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Frutilla</h5>
                    <button class="btn btn-primary btn-outline" data-fruta="Frutilla">Agregar</button>
                </div>
            </div>
          </div>
          <div class="col-sm-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Banana</h5>
                    <button class="btn btn-primary btn-outline" data-fruta="Banana">Agregar</button>
                </div>
            </div>
          </div>
          <div class="col-sm-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Manzana</h5>
                    <button class="btn btn-primary btn-outline" data-fruta="Manzana">Agregar</button>
                </div>
            </div>
          </div>
        </div>
    </div>


    <!-- Ahora creare el carrito donde se mostraran los elementos seleecionados con sus cantidades, el cual serÃ¡ una lista -->
    <section class="container mt-3">
        <ul class="listaGrupo" id="carrito">

        </ul>
    </section>

    <!-- Ahora creare la plantilla template, donde cargare los datos y luego seran subidos al carrito con un appenChild() -->
    <template class="template">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="lead">elemento de la lista</span>
            <span class="badge bg-primary rounded-pill">14</span>
        </li>
    </template>


    <script src="./js/app.js"></script>
</body>
</html>
